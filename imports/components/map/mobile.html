<div id="map"></div>
<div id="itineraire" ng-if="map.itineraire._show">
    <button type="button" class="btn btn-circle btn-primary" ng-click="map.itineraire.click()">
        <i class="fa" ng-class="{'fa-times':map.showRouting, 'fa-road':!map.showRouting}"
        aria-hidden="true"></i>
    </button>
</div>
<div id="location">
    <button type="button" class="btn btn-circle btn-primary" ng-click="map.location()">
        <i class="fa fa-circle-o" aria-hidden="true"></i>
    </button>
</div>
<div id="spinnerDiv" ng-if="map.snackHorsLigne">
    <h4> <i id="spinner" class="fa fa-spinner fa-spin"></i> Snack hors ligne !!</h4>
</div>

<span class="number label label-success">Service Client : +212620559051</span>
<a href="#" ng-click="map.toggleInstructions()" class="btn btn-warning" id='directions' ng-if="map.direction._show">
        {{map.direction.totalDistance}} | {{map.direction.totalTime}}<br>
        {{map.direction.text}}
</a>
